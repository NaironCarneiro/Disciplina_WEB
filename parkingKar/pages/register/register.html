<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="body-style">
    <!-- <div class="container"> -->

        <div class="title"><span>Cadastro de Veículos</span></div>
        
        <div class="container-main">
          <div class="container-left">
            <div class="container-input">
              <span class="title-input">Marca/Modelo:</span>
              <input type="text" />
            </div>
            <div class="container-input">
              <span class="title-input">Nome do Proprietário:</span>
              <input type="text" />
            </div>
            <div class="container-input">
              <span class="title-input">Horário de chegada:</span>
              <input type="text" />
            </div>
          </div>
          <div class="container-right">
            <div class="container-input">
              <span class="title-input">Placa:</span>
              <input type="text" />
            </div>
            <div class="container-input">
              <span class="title-input">Telefone:</span>
              <input type="text" />
            </div>
            <div class="container-input">
              <span class="title-input">Horário de saída:</span>
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="container-buttons">
        <div class="btn-register"><button>CONCLUIR CADASTRO</button></div>
        <div class="btn-cancel"><button>CANCELAR</button></div>
      </div>
        <!-- </div> -->
  </body>
</html>
